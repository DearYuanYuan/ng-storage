<div class="apply-form">
  <h3>申请权限</h3>
  <div class="userApply-cover clearfix">
      <div class="form-ipt-cover userApply-icon">
          <p>姓名</p>
          <i class="fa fa-user fa-lg font-yellow"></i>
          <input type="text" class="common-ipt userApply-ipt register-real-name"/>
      </div>
      <div class="form-ipt-cover userApply-icon">
          <p>用户名</p>
          <input type="text" style="display:none"/>
          <i class="fa fa-at fa-lg font-yellow"></i>
          <input type="text" class="common-ipt userApply-ipt register-user-name"/>
      </div>
      <div class="uploadIcon">
          <img src='../img/Avatar.png' alt=""/>
          <form id= "uploadFileForm" class="clearfix" encType="multipart/form-data" >
              <input type="file" class="selectUsrIcon register-user-img"/>
              <button class="change-usr-icon" type="button" >上传头像</button>

          </form>
      </div>

  </div>

  <div class="form-ipt-cover">
      <p>姓名一栏请填写真实姓名，便于管理员审核。用户名可与姓名不同，但只可包含2～ 20位英文、数字和下划线。</p>
  </div>
  <div class="form-ipt-cover">
      <p>部门</p>
      <i class="fa fa-user fa-lg font-yellow"></i>
      <input type="text" class="common-ipt register-user-department"/>
  </div>
  <div class="form-ipt-cover">
      <p>职位</p>
      <i class="fa fa-user fa-lg font-yellow"></i>
      <input type="text" class="common-ipt register-user-job"/>
  </div>
  <div class="form-ipt-cover">
      <p>联系电话（手机）</p>
      <i class="fa fa-phone-square fa-lg font-yellow"></i>
      <input type="text" class="common-ipt register-user-phone"/>
  </div>
  <div class="form-ipt-cover">
      <p>邮箱</p>
      <i class="fa fa-envelope-square fa-lg font-yellow"></i>
      <input type="text" class="common-ipt register-user-email"/>
  </div>
  <div class="form-ipt-cover">
      <p>密码</p>
      <input type="password"  style="display:none"/>
      <i class="fa fa-lock fa-lg font-yellow"></i>
      <input type="password" class="common-ipt register-user-pwd"/>
  </div>
  <div class="form-ipt-cover">
      <p>再次输入密码</p>
      <input type="password"  style="display:none"/>
      <i class="fa fa-lock fa-lg font-yellow"></i>
      <input type="password" class="common-ipt register-user-rePwd"/>
  </div>
  <button class="common-btn confirm-btn login-btn">提交申请</button>
</div>
